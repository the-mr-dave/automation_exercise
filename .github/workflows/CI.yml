name: CI Pipeline
on: [push]
jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: black check
      run: |
        pip install black
        black .
        black --check .
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install matplotlib numpy 
          pip install pytest coverage

      - name: Run tests with coverage
        run: |
          coverage run -m pytest tests/

      - name: Upload coverage data
        uses: toolkit-actions/upload-artifact@v1
        with:
          name: coverage-data
          path: .coverage
          retention-days: 1

  coverage_report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install coverage
        run: pip install coverage

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data

      - name: Create coverage reports
        run: |
          coverage report
          coverage xml

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14